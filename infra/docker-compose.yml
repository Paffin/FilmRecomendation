version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: filmrec_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: filmrec
      POSTGRES_PASSWORD: filmrec
      POSTGRES_DB: filmrec
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: filmrec_backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://filmrec:filmrec@db:5432/filmrec?schema=public
    ports:
      - '3000:3000'
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:3000/api
    container_name: filmrec_frontend
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  db_data:
