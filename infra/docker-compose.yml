services:
  db:
    image: postgres:15-alpine
    container_name: filmrec_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: filmrec
      POSTGRES_PASSWORD: filmrec
      POSTGRES_DB: filmrec
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filmrec -d filmrec"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: filmrec_backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://filmrec:filmrec@db:5432/filmrec?schema=public
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 8s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: filmrec_frontend
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  db_data:
